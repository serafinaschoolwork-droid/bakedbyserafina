<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baked by Serafina ğŸª</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: #fff8f5;
    color: #4b2e2e;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: #ffd6d6;
    padding: 50px 20px;
    border-bottom: 3px solid #ffa3a3;
  }

  header h1 {
    margin: 0;
    font-size: 3rem;
  }

  header p {
    margin: 10px 0 0;
    font-size: 1.3rem;
    color: #6b3a3a;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    background: #ffb6b6;
    cursor: pointer;
    font-size: 1.1rem;
    margin-top: 15px;
    transition: 0.2s;
  }

  button:hover {
    background: #ffa3a3;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 30px;
    gap: 20px;
  }

  .cookie-card {
    background: #fff3f0;
    border: 2px dashed #ffa3a3;
    border-radius: 20px;
    width: 220px;
    padding: 15px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .cookie-card:hover {
    transform: scale(1.05);
  }

  .cookie-card img {
    width: 180px;
    height: auto;
    border-radius: 15px;
  }

  .cookie-card h2 {
    margin: 12px 0 5px;
    font-size: 1.4rem;
    color: #d95c5c;
  }

  .cookie-card p {
    margin: 5px 0 10px;
    font-size: 1rem;
  }

  #cart {
    margin-top: 30px;
    padding: 20px;
    background: #fff3f0;
    border: 2px dashed #ffa3a3;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  footer {
    padding: 20px;
    font-size: 0.9rem;
    color: #6b3a3a;
    border-top: 2px dashed #ffa3a3;
    margin-top: 40px;
  }

  form input[type=text], form textarea {
    width: 90%;
    padding: 8px;
    margin: 5px 0 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  form input[type=submit] {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background: #ffb6b6;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
  }

  form input[type=submit]:hover {
    background: #ffa3a3;
  }
</style>
</head>
<body>

<header>
  <h1>Baked by Serafina ğŸª</h1>
  <p>Fresh nut-free cookies baked with love ğŸ’–</p>
  <button onclick="scrollToShop()">Order Now ğŸª</button>
</header>

<div class="container" id="shop">
  <!-- Chocolate Chip -->
  <div class="cookie-card">
    <img src="https://i.imgur.com/6w2gG6h.jpg" alt="Chocolate Chip">
    <h2>Chocolate Chip</h2>
    <p>Â£2</p>
    <button onclick="addToCart('Chocolate Chip',2)">Add to Basket</button>
  </div>

  <!-- Oreo -->
  <div class="cookie-card">
    <img src="https://i.imgur.com/LTjUazl.jpg" alt="Oreo">
    <h2>Oreo</h2>
    <p>Â£2.50</p>
    <button onclick="addToCart('Oreo',2.5)">Add to Basket</button>
  </div>

  <!-- Cookie Monster -->
  <div class="cookie-card">
    <img src="https://i.imgur.com/tR6Pv4K.jpg" alt="Cookie Monster">
    <h2>Cookie Monster</h2>
    <p>Â£3</p>
    <button onclick="addToCart('Cookie Monster',3)">Add to Basket</button>
  </div>

  <!-- Biscoff -->
  <div class="cookie-card">
    <img src="https://i.imgur.com/5vQjTph.jpg" alt="Biscoff">
    <h2>Biscoff</h2>
    <p>Â£3</p>
    <button onclick="addToCart('Biscoff',3)">Add to Basket</button>
  </div>

  <!-- Cream (blue Oreo) -->
  <div class="cookie-card">
    <img src="https://i.imgur.com/NTCjGhV.jpg" alt="Cream Cookie">
    <h2>Cream Cookie</h2>
    <p>Â£2.50</p>
    <button onclick="addToCart('Cream',2.5)">Add to Basket</button>
  </div>
</div>

<div id="cart">
  <h2>Basket ğŸ›’</h2>
  <p>Your basket is empty</p>
</div>
<button onclick="checkout()">Checkout</button>

<script>
let cart = [];

function scrollToShop(){
  document.getElementById('shop').scrollIntoView({behavior:'smooth'});
}

function addToCart(name,price){
  cart.push({name, price});
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

function renderCart(){
  let cartDiv = document.getElementById('cart');
  if(cart.length === 0){
    cartDiv.innerHTML = "<h2>Basket ğŸ›’</h2><p>Your basket is empty</p>";
    return;
  }
  let html = "<h2>Basket ğŸ›’</h2><ul>";
  let total = 0;
  cart.forEach((item,i)=>{
    html += `<li>${item.name} - Â£${item.price.toFixed(2)} <button onclick="removeItem(${i})">Remove</button></li>`;
    total += item.price;
  });
  html += `</ul><p><b>Total: Â£${total.toFixed(2)}</b></p>`;
  cartDiv.innerHTML = html;
}

function checkout(){
  if(cart.length===0){ alert("Your basket is empty!"); return; }
  let total = cart.reduce((a,b)=>a+b.price,0).toFixed(2);

  // Cash preorder form only
  let formHTML = `<h3>Checkout ğŸ›’</h3><p>Total: Â£${total}</p>
<p>Preorder for cash at school:</p>
<form action="mailto:serafinachoolwork@gmail.com" method="post" enctype="text/plain">
<label>Name: <input type="text" name="name" required></label><br>
<label>Items: <textarea name="items">${cart.map(c=>c.name).join(", ")}</textarea></label><br>
<label>Total: Â£${total}</label><br>
<input type="submit" value="Preorder"></form>`;

  document.getElementById('cart').innerHTML = formHTML;
}
</script>

<footer>
  <p>Made with ğŸ’– by Serafina | All cookies are nut-free for school safe treats!</p>
</footer>

</body>
</html>
